<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        #box {
            width: 20px;
            height: 20px;
            background: blue;
            margin: 100px auto;
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');

            var w = 'width';
            oBox.onclick = function(){
                this.style[w] = '300px';
            }
        }
    </script>
</head>

<body>
<div id="box"></div>
</body>
</html>
