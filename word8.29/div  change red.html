            float:left;

        }
    </style>

<script>
   window.onload =function() {
       var oBox = document.getElementsByTagName("div")

       for (var i = 0; i < oBox.length; i++) {
           oBox[i].onclick = function () {
               for (var i = 0; i < oBox.length; i++) {
                   oBox[i].style.background = "yellow";
               }
               this.style.background = "red";
           }
       }
   }
</script>
