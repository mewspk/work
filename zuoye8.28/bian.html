<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>蝶恋花</h2>
    <input type="button" id="btn" value="12">
    <input type="button" id="btn1" value="20">
    <input type="button" id="btn2" value="24">
    <div id="content">
        <p>泪湿罗衣脂粉满</p>
        <p>四叠阳关，唱到千千遍</p>
        <p>人道山长水又断，潇潇然宇文孤馆</p>
    </div>
</div>
</body>
</html>
<script>
    var oBtn=document.getElementById("btn");
    var oBtn1=document.getElementById("btn1");
    var oBtn2=document.getElementById("btn2");
    var oContent=document.getElementById("content");
    oBtn.onclick=function () {
        oContent.style.fontSize="12px";
        oContent.style.color="red";
    }
    oBtn1.onclick=function () {
        oContent.style.fontSize="20px";
        oContent.style.color="blue";
    }
    oBtn2.onclick=function () {
        oContent.style.fontSize="24px";
        oContent.style.color="pink";
    }
</script>
