<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 12px;
        }
        #box{
            position: relative;
            width: 500px;
            height: 80px;
            border: 2px solid red;
            margin: 50px auto;
        }
        #btn{
            position: absolute;
            right: 100px;
            bottom: 0;
        }
        #btn1{
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <p id="change">大大大大</p>
    <input type="button" id="btn" value="大">
    <input type="button" id="btn1" value="小">
</div>
</body>
</html>
<script>
    var oChange=document.getElementById("change");
    var oBtn=document.getElementById("btn");
    var oBtn1=document.getElementById("btn1")
    var i = 16;
   oBtn.onclick=function () {
       i = i + 1;
       oChange.style.fontSize =  i+"px ";
   }
   oBtn1.onclick=function () {
       i=i-1;
       oChange.style.fontSize =  i+"px ";
   }
</script>
