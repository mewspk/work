<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,ul,li{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        div{
            width: 225px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px  auto;
        }
        li{
            width: 225px;
            height: 250px;
            line-height: 250px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div id="box">
    <button>第一个</button><button>第二个</button><button>第三个</button><button>第四个</button>
    <ul>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
        <li>第四</li>
    </ul>
</div>
</body>
</html>
<script>
    var aBtn=document.getElementsByTagName("button");
    var oBox=document.getElementById("box");
    var ali=document.getElementsByTagName("li")

    for (var i=0;i<aBtn.length;i++){
        aBtn[i].index=i;

        aBtn[i].onclick=function() {
            for (var i=0;i<aBtn.length;i++){
            aBtn[i].style.background =""
                ali[i].style.display="none";
                }
            ali[this.index].style.display="block";
            this.style.background="red"
        }
    }
</script>
